name: "JFrog NPM Integration Example"

on: 
  push

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the version you need

      - name: Setup JFrog CLI with OIDC
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: https://knra.jfrog.io # Your JFrog instance URL
        with:
          oidc-provider-name: github-jfrog 
          oidc-audience: my-aud

      - name: Authenticate and Configure npm for JFrog
        run: |
          # Authenticate with JFrog CLI using OIDC and retrieve the access token
          export JFROG_TOKEN=$(jfrog rt c --interactive=false | jq -r '.access_token')

          # Configure npm to use JFrog Artifactory repository with the authentication token
          npm config set //knra.jfrog.io/artifactory/api/npm/knnpm/:_authToken=$JFROG_TOKEN

      - name: Install npm dependencies
        run: npm install

      - name: Publish to JFrog Artifactory
        run: npm publish
